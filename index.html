<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Parallax e Carrossel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="parallax">
    <h1>Bem-vindo ao nosso site</h1>
  </header>

  <section class="carousel-section">
    <div class="carousel-container">
      <button class="prev">&#10094;</button>
      <div class="carousel" id="carousel">
        <img src="img1.jpg" alt="Imagem 1" />
        <img src="img2.jpg" alt="Imagem 2" />
        <img src="img3.jpg" alt="Imagem 3" />
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <section class="content">
    <h2>Sobre Nós</h2>
    <p>
      Aqui você pode colocar seu texto descritivo sobre o projeto, missão, valores ou qualquer outro conteúdo.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
