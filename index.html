<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Parallax e Carrossel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="parallax">

  </header>

  <section class="carousel-section">
    <div class="carousel-container">
      <button class="prev">&#10094;</button>
      <div class="carousel" id="carousel">
        <img src="./img1.jpg" alt="Imagem 1" />
        <img src="./img2.jpg" alt="Imagem 2" />
        <img src="./img3.jpg" alt="Imagem 3" />
        <img src="./img4.jpg" alt="Imagem 4" />
        <img src="./img5.jpg" alt="Imagem 5" />
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <section class="content">
    <p>
       Feliz dia dos namorados meu amor, que nós continuemos comemorando esse dia para todo o sempre.
      voce é a minha melhor amiga, minha namorada, minha esposa, meu motivo de sorrir, meu bem querer.
      Amo você eternamente.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
